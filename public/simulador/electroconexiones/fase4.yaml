scene:
  background: "background_2"

  slides:
    - id: "fase4-1"
      background: "background_1"
      elements:
        - type: "menuInteractive"
          animate: "none"
          width: 1920
          height: 1080

        - type: "image"
          delay: 0.8
          animate: "slideRight"
          src: "chico"
          top: 100
          left: 200
          height: 950
          className: "object-contain"

        - type: "dialog"
          delay: 0.8
          animate: "slideUp"
          text: |
            Han pasado varias semanas de trabajo intenso. Desde la segmentación inicial, la investigación de mercados, la elección del país destino, hasta la definición del método de entrada y la estrategia de inversión.

            Ahora, el Comité de Estrategia Internacional se prepara para la última etapa: presentar las propuestas finales de internacionalización.
          top: 200
          left: 850
          width: 850

        - id: "btnNext5"
          delay: 0.8
          animate: "slideUp"
          type: "icon_button"
          label: "Siguiente"
          top: 780
          right: 250
          action:
            - "play_sound:next"
            - "next_slide"
    - id: "fase4-2"
      elements:
        - type: "menuInteractive"
          animate: "none"
          status: "interaccion"
          width: 1920
          height: 1080

        - type: "image"
          src: "monica_perez"
          top: 0
          left: 150
          height: 1000
          width: 1600
          className: "object-contain"

        - type: "text"
          top: 120
          left: 680
          content: |
            Asunto: Confirmación de presentación ante Alta Dirección
            Para: [Nombre del Analista]
            CC: Comité de Estrategia Internacional
          className: "text-2xl font-helvetica-condensed leading-none"

        - type: "text"
          top: 220
          left: 680
          width: 950
          content: |
            Buenas tardes, equipo.
            Les confirmo que la presentación del proyecto de internacionalización ante el Director General se realizará el día 25 a las 15:00 horas, ya registrada en sus calendarios corporativos.

            Para asegurar el máximo impacto de nuestra presentación, les solicito:

            Diseñar una deck breve con datos cuantitativos y visualizaciones de alto nivel que demuestren el impacto financiero y operativo.

            Preparar argumentos sólidos que respalden cada aspecto de la estrategia de penetración. 

            Si precisan apoyo en diseño de visuales, revisión de contenidos o coordinación de salas y equipo audiovisual, notifíquenlo antes del la fecha límite interna para coordinarlo con TI y Comunicación Corporativa.

            Agradezco su compromiso y dedicación para que esta presentación sea un éxito.

            Saludos cordiales,
          className: "text-3xl  leading-none"

        - type: "text"
          top: 860
          left: 680
          width: 950
          content: |
            Mónica Pérez
            Directora de Comercialización
            Electro Conexiones del Bajío S.A. de C.V.
            monica.perez@electroconexiones.com | Ext. 123
          className: "text-2xl text-gray-400 italic leading-none"

        - type: "text"
          top: 150
          right: 20
          content: |
            Dale click
            para entrar 
            al calendario
          className: "text-white text-2xl text-center"

        - type: "image"
          src: "calendario"
          top: 20
          right: 220
          zIndex: 30
          animate:
            sequence: ["slideUp", "heartbeat"]
            repeat: "infinite"
          className: "object-contain cursor-pointer clickable"
          action: "next_slide"
    - id: "fase4-3"
      elements:
        - type: "menuInteractive"
          animate: "none"
          status: "interaccion"
          width: 1920
          height: 1080

        - type: "image"
          src: "chat_calendario"
          top: 50
          left: 10
          height: 900
          className: "object-contain"

        - id: "modalCalendario"
          type: "modal"
          top: 100
          left: 300
          animate: "none"
          visible: false
          className: "w-[700px] h-[650px] bg-brand-dark-blue p-16"
          elements:
            - type: "text"
              position: relative
              content: "Presentación del proyecto de internacionalización"
              className: "text-white text-5xl font-helvetica-condensed mb-6"
            - type: "text"
              position: "relative"
              content: "Viernes, 25 de Septiembre | 15:00 hrs"
              className: "text-white text-3xl mb-6"
            - type: "group"
              position: "relative"
              className: "flex gap-4 text-white text-3xl items-center"
              elements:
                - type: "image"
                  position: "relative"
                  src: "chico_azul"
                  className: "w-[100px]"
                - type: "text"
                  position: "relative"
                  content: "LUIS MENDEZ"
            - type: "group"
              position: "relative"
              className: "mt-4 mb-4 flex gap-4 text-white text-3xl items-center"
              elements:
                - type: "text"
                  position: "relative"
                  content: '<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 48 48"><path fill="currentColor" d="M24 4c-5.523 0-10 4.477-10 10s4.477 10 10 10s10-4.477 10-10S29.523 4 24 4M12.25 28A4.25 4.25 0 0 0 8 32.249V33c0 3.755 1.942 6.567 4.92 8.38C15.85 43.163 19.786 44 24 44s8.15-.837 11.08-2.62C38.058 39.567 40 36.755 40 33v-.751A4.25 4.25 0 0 0 35.75 28z"></svg>'
                  width: 100
                  height: 100
                  className: "rounded-full bg-gradient-to-r from-brand-blue to-brand-light-blue px-5 py-4"
                - type: "text"
                  position: "relative"
                  content: "CONSULTOR"
            - type: "text"
              position: "relative"
              content: "Deck breve con datos cuantitativos y visualizaciones de alto nivel que demuestren el impacto financiero y operativo."
              className: "text-white mt-8 text-2xl mb-6"

        - type: "text"
          top: 720
          right: 750
          animate:
            sequence: ["slideUp", "heartbeat"]
            repeat: "infinite"
          content: |
            Presentación
            15:00 hrs
          className: "text-xl cursor-pointer text-right bg-gradient-to-r from-brand-blue/50 to-brand-light-blue/50 rounded-4xl p-4 border-r-4 border-brand-blue border-solid clickable"
          action: "show:modalCalendario"

        - type: "icon_button"
          label: "Siguiente"
          top: 960
          right: 120
          action:
            - "play_sound:next"
            - "next_slide"
    - id: "fase4-4"
      elements:
        - type: "menuInteractive"
          animate: "none"
          width: 1920
          height: 1080

        - type: "text"
          top: 100
          left: 200
          content: |
            Graba un video de 3 a 5 minutos, simulando la presentación de la propuesta de intercionalización.

            1. Incluye los siguientes apartados:

            a. Presenta brevemente tu nombre, tu rol y el objetivo del video.
            b. Resume el país destino seleccionado y los factores clave que sustentan tu elección.
            c. Expón la modalidad de exportación y el método de entrada, y justifica por qué es la más adecuada para el
              mercado industrial.
            d. Describe brevemente la mezcla mercadológica internacional adaptada al cliente B2B.
            e. Propón la modalidad de inversión que recomendarías para consolidar la expansión en el mediano plazo.
            f. Cierra con un mensaje de impacto que refuerce por qué ElectroConexiones del Bajío tiene una oportunidad real de
            éxito en el país seleccionado.

          className: "text-4xl text-white font-helvetica-condensed leading-[1.2]"

        - type: "fileupload"
          id: "TAREA_APP_6"
          background: "subir_archivo"
          height: 250
          top: 600
          left: 580
          text: "Suelta aquí tus documentos o haz click para buscar en tu equipo"
          className: "w-fit mx-auto my-4 rounded-lg p-8 text-2xl text-gray-300 "
          action: "upload_file"

        - id: "mensaje_exito_6"
          type: "text"
          top: 830
          left: 620
          content: "Documento enviado con éxito"
          className: "text-green-200 text-3xl text-center"
          visible: false

        - id: "mensaje_error_6"
          type: "text"
          top: 830
          left: 620
          content: "No se pudo enviar el documento"
          className: "text-red-200 text-3xl text-center"
          visible: false

        - id: "boton_TAREA_APP_6"
          type: "icon_button"
          label: "Siguiente"
          top: 930
          right: 120
          action:
            - "play_sound:next"
            - "next_slide"
          visible: false

    - id: "fase4-5"
      elements:
        - type: "menuInteractive"
          animate: "none"
          width: 1920
          height: 1080

        - type: "text"
          top: 150
          left: 700
          content: "Fin de la Fase 4"
          className: "text-7xl text-center text-white font-helvetica-condensed leading-[1.2]"
        - type: "text"
          top: 300
          left: 700
          content: "¡Felicidades consultor!"
          className: "text-5xl text-center  max-w-7xl text-white font-helvetica-condensed leading-[1.2]"
        - type: "icon_button"
          label: "Siguiente"
          top: 930
          right: 120
          action:
            - "play_sound:next"
            - "mark_complete:fase4_done"
  assets:
    images:
      background_1:
        src: "background/background1.jpeg"
      background_2:
        src: "background/background2.jpeg"
      chico:
        src: "personajes/chico.png"
      subir_archivo:
        src: "interactivos/subir_archivo.png"
      calendario:
        src: "interactivos/calendario.png"
      monica_perez:
        src: "chats/monicaPerez.png"
      chat_calendario:
        src: "chats/calendario.png"
      chico_azul:
        src: "personajes/chico_azul.png"

    audios:
      next:
        src: "audios/audio2.mpga"

  events:
    - on: "success:upload_file_TAREA_APP_6"
      do:
        - "show:mensaje_exito_6"
        - "show:boton_TAREA_APP_6"
        - "mark_complete:TAREA_APP_6"

    - on: "error:upload_file_TAREA_APP_6"
      do: "show:mensaje_error_6"

    - on: "upload_file_TAREA_APP_6"
      do: "hide:mensaje_error_6"

    - on: "success:fase4_done"
      do: "goto_scene:menu"
