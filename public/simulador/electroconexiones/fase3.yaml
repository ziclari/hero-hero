scene:
  background: "background_2"

  slides:
    - id: "fase3-1"
      background: "background_1"
      elements:
        - type: "menuInteractive"
          animate: "none"
          width: 1920
          height: 1080

        - type: "image"
          src: "chica"
          delay: 0.8
          animate: "slideRight"
          left: 200
          top: 50
          height: 950
          className: "object-contain"

        - type: "dialog"
          delay: 0.8
          animate: "slideUp"
          title: "¡Hola, consultor!"
          text: "Gracias por estar listo. Ahora iniciamos la Fase 3: Propuesta de Penetración."
          button:
            delay: 0.8
            label: "Ver video"
            icon: "chica_video"
            action: "play_video:fase3_1_video"
            animate: ["slideUp", "heartbeat"]
          top: 200
          left: 850
          width: 850

        - id: "btnNext4"
          type: "icon_button"
          label: "Siguiente"
          top: 930
          right: 120
          action:
            - "play_sound:next"
            - "next_slide"
          visible: false

    - id: "fase3-2"
      elements:
        - type: "menuInteractive"
          animate: "none"
          width: 1920
          height: 1080

        - type: "text"
          top: 150
          left: 150
          content: |
            Tras revisar los datos proporcionados en la videollamada con la Directora de
            comercialización, el Comité de Estrategia quiere decidir la modalidad de exportación más
            alineada con nuestra meta.

            Determina qué modalidad de exportación es la más conveniente para la empresa.
            Justifica tu elección considerando:

            - Nivel de control necesario en el canal industrial. 
            - Costos asociados.
            - Impacto en el posicionamiento de marca.
            - Perfil y expectativas de los compradores industriales.

          className: "text-5xl max-w-8xl text-white font-helvetica-condensed leading-[1.2]"
        - type: "icon_button"
          label: "Siguiente"
          top: 930
          right: 120
          action:
            - "play_sound:next"
            - "next_slide"

    - id: "fase3-3"
      elements:
        - type: "menuInteractive"
          animate: "none"
          width: 1920
          height: 1080

        - type: "text"
          top: 150
          left: 150
          content: |
            El Comité de Estrategia te pide enviar al Director General un correo corporativo con tu
            propuesta de un único método de entrada al mercado internacional seleccionado. Tu
            mensaje debe incluir:

            - Método recomendado.
            - Justificación basada en el tipo de producto, el perfil del país, destino y las
              capacidades actuales de la empresa.
            - Principales riesgos y beneficios de la estrategia propuesta.
          className: "text-5xl max-w-8xl text-white font-helvetica-condensed leading-[1.2]"

        - type: "icon_button"
          label: "Siguiente"
          top: 930
          right: 120
          action:
            - "play_sound:next"
            - "next_slide"

    - id: "fase3-4"
      elements:
        - type: "menuInteractive"
          animate: "none"
          width: 1920
          height: 1080

        - type: "text"
          top: 150
          left: 700
          content: "Fin de la Fase 3"
          className: "text-7xl text-center text-white font-helvetica-condensed leading-[1.2]"
        - type: "text"
          top: 300
          left: 300
          content: "Han pasado 24 horas desde que entregaste tu propuesta al Director general. La recomendación sobre el método de entrada fue recibida, revisada y enviada directamente al equipo jurídico y comercial para su validación."
          className: "text-5xl text-center  max-w-7xl text-white font-helvetica-condensed leading-[1.2]"
        - type: "icon_button"
          label: "Siguiente"
          top: 930
          right: 120
          action:
            - "play_sound:next"
            - "mark_complete:fase3_done"
  assets:
    images:
      background_1:
        src: "background/background1.jpeg"
      background_2:
        src: "background/background2.jpeg"
      chica:
        src: "personajes/chica.png"
      chica_video:
        src: "personajes/chica_video.png"

    videos:
      fase3_1_video:
        src: "https://drive.google.com/file/d/1gyWVg_IzcTEd-ZKT4IBgTYWMrosBthEw/preview"

    audios:
      next:
        src: "audios/audio2.mpga"

  events:
    - on: "end:fase3_1_video"
      do: "show:btnNext4"

    - on: "success:fase3_done"
      do: "goto_scene:menu"
