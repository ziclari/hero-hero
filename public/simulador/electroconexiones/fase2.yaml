scene:
  background: "background_2"

  slides:
    - id: "fase2-1"
      elements:
        - type: "menuInteractive"
          animate: "none"
          status: "interaccion"
          width: 1920
          height: 1080

        - type: "image"
          src: "mariana_ruiz"
          top: 0
          left: 150
          height: 1000
          width: 1600
          className: "object-contain"

        - type: "text"
          top: 120
          left: 680
          content: |
            De: Lic. Mariana Ruiz ‹m.ruiz@electroconexiones.com›
            Para: [Tu nombre]‹consultor@internacional@ebc.edu.mx›
            CC: Luis Méndez ‹l.mendez@electroconexiones.com›
          className: "text-2xl font-helvetica-condensed leading-none"

        - type: "text"
          top: 220
          left: 680
          width: 950
          content: |
            Estimado/a consultor:

            Quiero felicitarte por el excelente informe de segmentación y por la elección del país destino para nuestros arneses automotrices. Gracias a tu análisis, estamos listos para dar el siguiente paso: validar tus hallazgos mediante una investigación de mercado enfocada en nuestros clientes industriales.

            Deberemos profundizar en los hábitos de adquisición, criterios técnicos, políticas de compra y disposición para entablar alianzas con un proveedor mexicano en el mercado que seleccionaste.

            Tu encargo:

            Diseñar una propuesta integral de investigación que combine métodos cualitativos y cuantitativos. Adaptar esas técnicas al entorno B2B del país elegido, considerando características locales y canales de acceso.

            Esta propuesta integral formará parte de la entrega final.

            Quedo atenta a tu propuesta y, como siempre, a tu dispocisión para cualquier consulta.

            Saludos cordiales,
          className: "text-2xl  leading-none"

        - type: "text"
          top: 810
          left: 680
          width: 950
          content: |
            Mariana Ruiz
            Directora de Comercialización
            m.ruiz@electroconexiones.com
            +52 462 123 4567 (ext. 203).
          className: "text-2xl text-gray-400 italic leading-none"

        - type: "icon_button"
          label: "Siguiente"
          top: 850
          right: 300
          action:
            - "play_sound:next"
            - "next_slide"
          delay: 10

    - id: "fase2-1"
      elements:
        - type: "menuInteractive"
          animate: "none"
          width: 1920
          height: 1080

        - type: "text"
          top: 150
          left: 300
          content: |
            Antes de lanzar la investigación de campo, necesitamos saber a quién y cuántos vamos a
            escuchar para que los resultados reflejen con precisión al comprador B2B en el país elegido.

            Deberás de indicar:
              - Tipo de muestreo que aplicarásicas.
              - Tamaño estimado de la muestra.
              - Por qué esta selección captura con fidelidad el perfil industrial y garantiza la validez de tu análisis.

          className: "text-4xl text-white font-helvetica-condensed leading-[1.2]"

        - type: "fileupload"
          id: "TAREA_APP_3"
          background: "subir_archivo"
          height: 250
          top: 500
          left: 580
          text: "Suelta aquí tus documentos o haz click para buscar en tu equipo"
          className: "w-fit mx-auto my-4 rounded-lg p-8 text-2xl text-gray-300 "
          action: "upload_file"

        - id: "mensaje_exito_3"
          type: "text"
          top: 750
          left: 620
          content: "Documento enviado con éxito"
          className: "text-green-200 text-3xl text-center"
          visible: false

        - id: "mensaje_error_3"
          type: "text"
          top: 750
          left: 620
          content: "No se pudo enviar el documento"
          className: "text-red-200 text-3xl text-center"
          visible: false

        - id: "boton_TAREA_APP_3"
          type: "icon_button"
          label: "Siguiente"
          top: 930
          right: 120
          action:
            - "play_sound:next"
            - "next_slide"
          visible: false
    - id: "fase2-2"
      elements:
        - type: "menuInteractive"
          animate: "none"
          width: 1920
          height: 1080

        - type: "image"
          src: "chica"
          delay: 0.8
          animate: "slideLeft"
          left: 850
          top: 50
          height: 950
          className: "object-contain"

        - type: "dialog"
          delay: 0.8
          animate: "slideUp"
          title: "¡Hola, consultor!"
          button:
            delay: 0.8
            label: "Ver video"
            icon: "chica_video"
            action: "play_video:fase1_1_video"
            animate: ["slideUp", "heartbeat"]
          top: 200
          left: 350
          width: 600
          flip: true

        - id: "btnNext3"
          type: "icon_button"
          label: "Siguiente"
          top: 930
          right: 120
          action:
            - "play_sound:next"
            - "next_slide"
          visible: false
    - id: "fase2-3"
      elements:
        - type: "menuInteractive"
          animate: "none"
          width: 1920
          height: 1080

        - type: "text"
          top: 80
          left: 100
          content: |
            Deberás de enviar a la directora de comercialización tu análisis de los insumos cualitativos en un documento word con los siguientes puntos:

            1. Guion Grupo Focal
              - Explicación de los temas principales detectados.
              - Ilustración con citas clave.
              - Observaciones sobre consenso y divergencias.
              - Guion Entrevistas a Profundidad.

            2. Síntesis de cada entrevista
              - Insights más relevantes por perfil: 
              - Ingeniería.
              - Compras.
              - Finanzas.
              - Conexión de esos hallazgos con criterios de compra B2B

            3. Técnicas Proyectivas.
              - Descripción de los escenarios o imágenes utilizadas.
              - Interpretación de las asociaciones frecuentes.
              - Implicaciones para nuestra propuesta de valor industrial.
              - Agrega un apartado de recomendaciones al final con al menos tres acciones para la estrategia de entrada B2B en función de los hallazgos.

          className: "bg-gradient-to-l from-transparent to-brand-dark-blue py-8 px-16 rounded-4xl max-w-5xl text-3xl text-white font-helvetica-condensed leading-[1.2]"

        - type: "fileupload"
          id: "TAREA_APP_4"
          background: "subir_archivo"
          height: 250
          top: 350
          right: 200
          text: "Suelta aquí tus documentos o haz click para buscar en tu equipo"
          className: "w-fit mx-auto my-4 rounded-lg p-8 text-2xl text-gray-300 "
          action: "upload_file"

        - id: "mensaje_exito_4"
          type: "text"
          top: 600
          right: 200
          content: "Documento enviado con éxito"
          className: "text-green-200 text-3xl text-center"
          visible: false

        - id: "mensaje_error_4"
          type: "text"
          top: 600
          right: 200
          content: "No se pudo enviar el documento"
          className: "text-red-200 text-3xl text-center"
          visible: false

        - id: "boton_TAREA_APP_4"
          type: "icon_button"
          label: "Siguiente"
          top: 930
          right: 120
          action:
            - "play_sound:next"
            - "next_slide"
          visible: false

    - id: "fase2-4"
      elements:
        - type: "menuInteractive"
          animate: "none"
          width: 1920
          height: 1080

        - type: "image"
          src: "chica_azul"
          top: 200
          right: 350
          height: 600
          zIndex: 10
        - type: "group"
          top: 250
          left: 400
          width: 1100
          height: 500
          className: "bg-gradient-to-l from-transparent to-brand-dark-blue py-16 px-16 rounded-4xl  flex flex-col justify-center font-helvetica-condensed"
          elements:
            - type: "text"
              position: "relative"
              width: 520
              className: "text-center text-white text-5xl max-w-2xl"
              content: |
                Lic. Mariana Ruiz, Directora de Comercialización
            - type: "audio"
              position: "relative"
              src: "audios/audio2.mp3"
              autoplay: false
              loop: false
              className: "my-6 w-full max-w-xl"
              action: "audio_finished"

        - id: "fase_1_audio_siguiente"
          type: "icon_button"
          label: "Siguiente"
          top: 930
          right: 120
          action:
            - "play_sound:next"
            - "next_slide"
          visible: false

    - id: "fase2-5"
      elements:
        - type: "menuInteractive"
          animate: "none"
          width: 1920
          height: 1080

        - type: "text"
          top: 150
          left: 300
          content: |
            En esta sección, sube un Excel con tu análisis cuantitativo:

            1. Revisa columnas clave: menciones totales, sentimiento promedio, interacción media.
            2. Grafica tendencias mensuales de menciones y sentimiento.
            3. Identifica las 3 temáticas más discutidas y sus picos de actividad.
            4. Correlaciona cambios de sentimiento con eventos o lanzamientos del sector.
            5. Sube tu informe para que el comité lo analice y lo integremos al informe final.

          className: "text-4xl text-white font-helvetica-condensed leading-[1.2]"

        - type: "fileupload"
          id: "TAREA_APP_5"
          background: "subir_archivo"
          height: 250
          top: 500
          left: 580
          text: "Suelta aquí tus documentos o haz click para buscar en tu equipo"
          className: "w-fit mx-auto my-4 rounded-lg p-8 text-2xl text-gray-300 "
          action: "upload_file"

        - id: "mensaje_exito_5"
          type: "text"
          top: 750
          left: 620
          content: "Documento enviado con éxito"
          className: "text-green-200 text-3xl text-center"
          visible: false

        - id: "mensaje_error_5"
          type: "text"
          top: 750
          left: 620
          content: "No se pudo enviar el documento"
          className: "text-red-200 text-3xl text-center"
          visible: false

        - id: "boton_TAREA_APP_5"
          type: "icon_button"
          label: "Siguiente"
          top: 930
          right: 120
          action:
            - "play_sound:next"
            - "next_slide"
          visible: false
    - id: "fase2-6"
      elements:
        - type: "menuInteractive"
          animate: "none"
          width: 1920
          height: 1080

        - type: "text"
          top: 150
          left: 700
          content: "Fin de la Fase 2"
          className: "text-7xl text-center text-white font-helvetica-condensed leading-[1.2]"
        - type: "text"
          top: 300
          left: 300
          content: "Ahora cuentas con una propuesta de investigación integral que combina métodos cualitativos y cuantitativos adaptados al país seleccionado. Tus hallazgos serán la base para definir la estrategia de entrada real y preparar al equipo comercial para interactuar con los clientes industriales del país destino."
          className: "text-5xl text-center  max-w-7xl text-white font-helvetica-condensed leading-[1.2]"
        - type: "icon_button"
          label: "Siguiente"
          top: 930
          right: 120
          action:
            - "play_sound:next"
            - "goto_scene:menu"
  assets:
    images:
      background_2:
        src: "background/background2.jpeg"
      chica:
        src: "personajes/chica.png"
      chica_azul:
        src: "personajes/chica_azul.png"
      chica_video:
        src: "personajes/chica_video.png"
      subir_archivo:
        src: "interactivos/subir_archivo.png"
      mariana_ruiz:
        src: "chats/MarianaRuiz.png"

    videos:
      fase1_1_video:
        src: "https://drive.google.com/file/d/1jBXmLGzfcmbkHUSMFo4UompgHukTbgrk/preview"

    audios:
      next:
        src: "audios/audio2.mpga"

  events:
    - on: "success:upload_file_TAREA_APP_3"
      do:
        - "show:mensaje_exito_3"
        - "show:boton_TAREA_APP_3"
        - "mark_complete:TAREA_APP_3"

    - on: "success:upload_file_TAREA_APP_4"
      do:
        - "show:mensaje_exito_4"
        - "show:boton_TAREA_APP_4"
        - "mark_complete:TAREA_APP_4"

    - on: "success:upload_file_TAREA_APP_5"
      do:
        - "show:mensaje_exito_5"
        - "show:boton_TAREA_APP_5"
        - "mark_complete:TAREA_APP_5"

    - on: "error:upload_file_TAREA_APP_3"
      do: "show:mensaje_error_TAREA_APP_3"

    - on: "error:upload_file_TAREA_APP_4"
      do: "show:mensaje_error_TAREA_APP_4"

    - on: "error:upload_file_TAREA_APP_5"
      do: "show:mensaje_error_TAREA_APP_5"

    - on: "upload_file_TAREA_APP_3"
      do: "hide:mensaje_error_TAREA_APP_3"

    - on: "upload_file_TAREA_APP_4"
      do: "hide:mensaje_error_TAREA_APP_4"

    - on: "upload_file_TAREA_APP_5"
      do: "hide:mensaje_error_TAREA_APP_5"

    - on: "audio_finished"
      do: "show:fase_1_audio_siguiente"

    - on: "end:fase1_1_video"
      do: "show:btnNext3"
