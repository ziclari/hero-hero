meta:
  id: "electro_conexiones"
  name: "Simulador de electro conexiones"
  version: "1.0"
  description: "Simulador interactivo con fases progresivas."
  requireLogin: false
  startScene: "intro"
  skin: "src/output.css"

scenes:
  - id: intro
    file: intro.yaml
    requires: []
    skipIf: ["user_has_any_phase_progress"]
    next: "menu"

  - id: menu
    file: menu.yaml

  - id: fase1
    file: fase1.yaml

  - id: fase2
    file: fase2.yaml

  - id: fase3
    file: fase3.yaml

  - id: fase4
    file: fase4.yaml
