scene:
  background: "test-back"

  slides:
    - id: intro_1
      elements:
        # Botón básico con texto
        - id: button1
          type: Button
          text: "Comenzar"
          top: 200
          left: 100

        # Botón con variante secundario y posición custom
        - id: button2
          type: Button
          variant: "secondary"
          text: "Siguiente"
          left: 300
          top: 200

        # Botón como ícono (solo imagen)
        - id: button3
          type: Button
          imageSrc: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVII81lLHcRToiW93XzkZ2QgrzX_HKRwCbJA&s"
          imageAlt: "Reproducir"
          imageClassName: "w-10 h-10"
          left: 500
          top: 180

        # Botón imagen + texto (ícono + texto)
        - id: button4
          type: Button
          text: "Eliminar"
          variant: "danger"
          imageSrc: "https://cdn.iconscout.com/icon/free/png-256/free-trash-icon-svg-download-png-1401297.png"
          imageAlt: "Eliminar"
          imageClassName: "w-4 h-4 mr-2"
          left: 100
          top: 350

        # Botón con imagen como fondo (botón gráfico completo)
        - id: button5
          type: Button
          text: "Iniciar"
          useAsBackground: true
          imageSrc: "/assets/button-bg/start-button.png"
          className: "w-64 h-20 text-white text-xl flex items-center justify-center rounded-xl"
          left: 300
          top: 350

        # Botón sin texto pero con children (si tu motor lo soporta)
        - id: button6
          type: Button
          elements:  
          - type: text
            content: "Entrar"
            className: "font-semibold"
          - type: Icon
            src: "/assets/icons/login.svg"
            className: "w-5 h-5 ml-2"
          imageSrc: "https://images.vexels.com/media/users/3/128556/isolated/lists/85f5b98f0add824f50e0ec19316c1e6b-recycling-trash-symbol2-svg.png"
          imageClassName: "w-5 h-5 mr-1"
          left: 300
          top: 450

  
  assets:
    images:
      test-back:
        src: "https://storage.pixteller.com/designs/designs-images/2019-03-27/05/simple-background-backgrounds-passion-simple-1-5c9b95d2b9dfb.png"
      