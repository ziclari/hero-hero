scene:
  background: bg_server
  slides:
    - id: server_1
      elements:
        - type: text
          content: SERVER ROOM ACCESS
          top: 50
          left: 50
          className: heading-text

        # Access Denied State
        - id: msg_denied
          type: group
          visible_if: "custom.get('found_password') == false"
          elements:
            - type: text
              content: |
                ACCESS DENIED.
                PASSWORD REQUIRED.
              top: 300
              left: 500
              width: 900
              className: bubble
            
            - type: button
              text: Return to Chart
              top: 600
              left: 830
              variant: primary
              action:
                - goto_scene:org_chart

        # Access Granted State
        - id: msg_granted
          type: group
          visible_if: "custom.get('found_password') == true"
          elements:
            - type: text
              content: |
                ACCESS GRANTED.
                DOWNLOADING DATA...
                
                MISSION ACCOMPLISHED.
              top: 300
              left: 500
              width: 900
              className: bubble
            
            - type: button
              text: Restart Mission
              top: 600
              left: 830
              variant: primary
              action:
                - custom_set_persistent:found_password,local,false
                - goto_scene:intro

  assets:
    images:
      bg_server:
        src: https://plus.unsplash.com/premium_photo-1676823547752-1d24e8597047?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bGl2aW5nJTIwcm9vbXxlbnwwfHwwfHx8MA%3D%3D
