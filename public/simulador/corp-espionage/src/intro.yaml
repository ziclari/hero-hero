scene:
  background: bg_lobby
  slides:
    - id: intro_1
      elements:
        - type: text
          content: |
            MISSION BRIEFING
            Target: OmniCorp
          top: 100
          left: 500
          width: 900
          className: heading-text
        
        - type: text
          content: |
            Your objective is to access the Server Room.
            However, it is password protected.
            
            Intel suggests one of the executives has written the password on a sticky note.
            Explore the Organizational Chart to find it.
          top: 300
          left: 500
          width: 900
          className: bubble

        # Initialize password state
        - id: init_state
          type: text
          visible: false
          visible_if: "custom.get('found_password') == null"
          action:
            - custom_set_persistent:found_password,local,false

        - type: button
          text: START MISSION
          top: 800
          left: 830
          variant: primary
          action:
            - goto_scene:org_chart
  assets:
    images:
      bg_lobby:
        src: https://images.unsplash.com/photo-1497366216548-37526070297c?q=80&w=2069&auto=format&fit=crop
