scene:
  background: bg_room
  slides:
    - id: room_1
      elements:
        - type: text
          content: |
            CONTROL ROOM
            Status: LOCKED
          top: 50
          left: 50
          width: 500
          className: heading-text

        - type: text
          content: "Loop: {{ custom.loop_count }}"
          top: 50
          right: 50
          className: status-panel

        - type: text
          content: |
            You are in a sealed room. There is a computer terminal and a storage closet.
            The exit door is locked by a keypad.
          top: 200
          left: 500
          width: 900
          className: bubble

        # Navigation Buttons
        - type: button
          text: Check Storage Closet
          top: 600
          left: 300
          variant: primary
          action:
            - goto_scene:storage

        - type: button
          text: Use Computer Terminal
          top: 600
          right: 300
          variant: primary
          action:
            - goto_scene:computer

        # Exit Button - Only works if code is known
        - id: unlock
          type: button
          text: UNLOCK EXIT
          top: 800
          left: 830
          variant: primary
          visible_if: "custom.get('knows_code') == true"
          action:
            - goto_scene:exit

        - id: locked
          type: text
          content: "[EXIT LOCKED - CODE REQUIRED]"
          top: 800
          left: 830
          className: btn-disabled
          visible_if: "custom.get('knows_code') != true"

  assets:
    images:
      bg_room:
        src: https://images.unsplash.com/photo-1518770660439-4636190af475?q=80&w=2070&auto=format&fit=crop
